<!-- Contenedor principal del juego -->
<div id="game-container">
    
    <!-- Botón para tirar el dado -->
    <button id="roll-button">Tirar</button>

    <!-- Contenedor del dado -->
    <div id="dice-container">
        
        <!-- Dado representado en 3D con diferentes caras -->
        <div id="dice">
            
            <!-- Cara del dado con el número 1 -->
            <div class="face front">
                <div class="dot"></div>
            </div>

            <!-- Cara del dado con el número 6 -->
            <div class="face back">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <!-- Cara del dado con el número 4 -->
            <div class="face left">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>

            <!-- Cara del dado con el número 3 -->
            <div class="face right">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <!-- Cara del dado con el número 2 -->
            <div class="face top">
                <div class="dot"></div><div class="dot"></div>
            </div>

            <!-- Cara del dado con el número 5 -->
            <div class="face bottom">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>
        </div>
    </div>
</div>
