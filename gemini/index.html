<!-- Contenedor principal del área de juego -->
<div class="game-area">
  
  <!-- Contenedor del dado -->
  <div class="dice-container">
    
    <!-- Representación del dado en 3D -->
    <div class="dice">
      
      <!-- Cada cara del dado representada con una clase "face" y la orientación correspondiente -->
      
      <!-- Cara frontal del dado (1) -->
      <div class="face front">
        <span class="dot"></span> <!-- Punto central -->
      </div>

      <!-- Cara trasera del dado (6) -->
      <div class="face back">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span> <!-- Seis puntos -->
      </div>

      <!-- Cara derecha del dado (3) -->
      <div class="face right">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span> <!-- Tres puntos -->
      </div>

      <!-- Cara izquierda del dado (4) -->
      <div class="face left">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span> <!-- Cuatro puntos -->
      </div>

      <!-- Cara superior del dado (5) -->
      <div class="face top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span> <!-- Cinco puntos -->
      </div>

      <!-- Cara inferior del dado (2) -->
      <div class="face bottom">
        <span class="dot"></span>
        <span class="dot"></span> <!-- Dos puntos -->
      </div>

    </div> <!-- Fin del dado -->

  </div> <!-- Fin del contenedor del dado -->

  <!-- Botón para tirar el dado -->
  <button id="rollButton">Tirar Dado</button>

</div> <!-- Fin del área de juego -->
